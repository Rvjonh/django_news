{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
News SignUp
{% endblock title %}

{% block content %}
<div class="container border border-2 border-secondary rounded-2 p-4" style="max-width: 30em;">
    <h2 class="text-center">Sign Up</h2>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-end">
            <a class="text-bold" href="{% url 'login' %}">I have an account</a>
        </div>
        <div class="d-flex justify-content-between">
            <button class="w-100 my-2 btn btn-success fw-bolder" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock content %}
