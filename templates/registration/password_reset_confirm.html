{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Enter new password
{% endblock title %}

{% block content %}
<div class="container border border-2 border-secondary rounded-2 p-4" style="max-width: 30em;">
    <h2 class="text-center">Set a new password!</h2>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}
