{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
News Login
{% endblock title %}

{%block content %}
<div class="container border border-2 border-secondary rounded-2 p-4" style="max-width: 30em;">
    <h2 class="text-center">Log in</h2>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-end">
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        </div>
        <div class="d-flex ">
            <button class="w-100 btn btn-success ml-2 fw-bolder" type="submit">Log in</button>
        </div>
    </form>
</div>
{% endblock content %}
